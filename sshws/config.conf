# --- Konfigurasi WebSocket (ws) ---

# Level verbose log: 0=info, 1=verbose, 2=sangat verbose
verbose: 0

# Daftar port yang akan didengarkan dan targetnya
listen:

# PERBAIKAN: Komentar YAML menggunakan '#', bukan '//'
# Aturan untuk SSH (meneruskan port 10015 ke 22)
- target_host: 127.0.0.1
  target_port: 22
  listen_port: 10015
  bufLen: 16384

# PERBAIKAN: Komentar YAML menggunakan '#', bukan '//'
# Aturan untuk OpenVPN (meneruskan port 10012 ke 1194)
- target_host: 127.0.0.1
  target_port: 1194
  listen_port: 10012
  bufLen: 8192
